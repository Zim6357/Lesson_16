<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Lesson_16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__tittle">урок №16</h1>

        <main class="main">

        
            <div class="make">

                
                    <h2 class="make__tittle">Make an appointment</h2>

                    <div class="make__forms">
                        <div class="form__item">

                            <input type="text" class="form__input" name="name" placeholder="name" autocomplete="off">
                            
                        </div>

                        <div class="form__item">

                            <input type="email" class="form__input" name="email" placeholder="email" autocomplete="off">
                            
                        </div>

                        <div class="form__item">

                            <input type="tel" class="form__input" name="tell"  placeholder="phone number" autocomplete="off">
                            
                        </div>

                        <div class="form__item">
                                <select name="select" class="form__input">
                                    <option value="1" selected>Select Service</option>
                                    <option value="2">Select Service</option>
                                    <option value="3">Select Service</option>
                                    <option value="4">Select Service</option>
                                </select>
                        </div>

                        <div class="form__item form__item_width">
                            <textarea class="form__input form__textarea__height" name="tell-text" placeholder="Tell us about your puppers include his/her name" autocomplete="off"></textarea>
                            
                        </div>

                    </div>
                    <div class="button__form">
                        <button type="reset" class="button__reset">Make an Appointment</button>
                    </div>

                
            </div>
        </main>
    </div>
